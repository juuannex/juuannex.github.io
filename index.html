  <script>
    let clicks = 0;
    const gift = document.getElementById("gift");
    const surprise = document.getElementById("surprise");
    const music = document.getElementById("bg-music");

    gift.addEventListener("click", () => {
      clicks++;

          surprise.classList.remove("hidden");
